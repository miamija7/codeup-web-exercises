<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">
        Email: <input id="email" type="text" name="email" placeholder="email"><br>
    </label>
    <label for="password">
        Password: <input id="password" type="password" name="password" placeholder="password"><br>
    </label>
    <label for="bio">
        Bio: <textarea id="bio" name="bio" placeholder="bio"></textarea><br>
    </label>

    <p>How did you hear about us:</p>
    <div>
        <label for="billboard">
            <input id="billboard" type="checkbox" name="adMethod" value="billboard">Billboard<br>
        </label>
        <label for="radioAd">
            <input id="radioAd" type="checkbox" name="adMethod" value="radioAd">Radio Advertisement<br>
        </label>
        <label for="internetAd">
            <input id="internetAd" type="checkbox" name="adMethod" value="radio">Internet Advertisement<br>
        </label>
        <label for="other">
            <input id="other" type="checkbox" name="adMethod" value="other">Other<br>
        </label>
    </div>

    <select name="browser" id="browser">
        <option value="default" selected disabled>Select Web Browser</option>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="firefox">Firefox</option>
        <option value="ie">Internet Explorer</option>
    </select>
    <div>
    <button type="submit">Submit Form</button>
    </div>
</form>
</body>
</html>

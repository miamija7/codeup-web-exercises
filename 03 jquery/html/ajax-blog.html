<!doctype html>
<html lang="en" class="has-background-grey-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/ajax-blog.css">
</head>
<body>
<div class="container">
    <div class="columns is-desktop">
        <div class="column is-one-quarter">
            <div class="card-content has-background-grey-darker">
                <figure class="image">
                    <img class="profile-image" src="https://fer-uig.glitch.me" alt="Profile Picture">
                </figure>
                <br>
                <div class="media-content">
                    <p class="title is-4 has-text-light">Sam Smith</p>
                    <p class="subtitle is-6 has-text-light">@samsmith</p>
                </div>
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Phasellus nec iaculis mauris.
                    <br><br>
                    <span class="postCount">0</span> <b>Posts</b><br>
                    <span class="subscribe">345</span> <b>Followers</b>
                </div>
            </div>
        </div>
        <div class="column is-three-quarters">
            <!--    ADD AN ITEM BUTTON     -->
            <button class="js-modal-trigger button" data-target="create-item-modal">Create Post</button>
            <!--    ADD AN ITEM MODAL      -->
            <div id="create-item-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Create a new post.</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <form id="createForm" action="">
                            <h2 class="title">Add inventory item</h2>
                            <label class="label" for="title">Title:
                                <input class="input" type="text" name="title" id="title">
                            </label><br>
                            <label class="label" for="body">Body:
                                <textarea id="body" class="textarea" placeholder="What's on your mind..."></textarea>                            </label><br>
                            <label class="label" for="tags">Tags:
                                <input class="input" type="text" name="tags" id="tags" placeholder="Comma separated">
                            </label><br>
                            <label class="label" for="date">Categories:
                                <input class="input" type="date" name="date" id="date">
                            </label><br>
                        </form>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button" type="submit" id="add">Add Item</button>
                        <button class="button" id="cancel">Cancel</button>
                    </footer>
                </div>
            </div>
            <div id="posts" class="block ">
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.6.1.js"></script>
<script src="../js/ajax-blog.js"></script>
</div>
</body>
</html>

<!doctype html>
<html lang="en" class="has-background-grey-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/ajax-blog.css">
</head>
<body>
<div class="container">
    <div class="columns is-desktop">
        <div class="column is-one-quarter">
            <div class="card-content has-background-grey-darker">
                <figure class="image">
                    <img class="profile-image" src="https://fer-uig.glitch.me" alt="Profile Picture">
                </figure>
                <br>
                <div class="media-content">
                    <p class="title is-4 has-text-light">Sam Smith</p>
                    <p class="subtitle is-6 has-text-light">@samsmith</p>
                </div>
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Phasellus nec iaculis mauris.
                    <br><br>
                    <span class="postCount">0</span> <b>Posts</b><br>
                    <span class="subscribe">345</span> <b>Followers</b>
                </div>
            </div>
        </div>
        <div class="column is-three-quarters">
            <div id="posts" class="block ">
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.6.1.js"></script>
<script src="../js/ajax-blog.js"></script>
</div>
</body>
</html>

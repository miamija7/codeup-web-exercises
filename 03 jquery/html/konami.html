<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konami Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-image: url("http://www.heypoorplayer.com/wp-content/uploads/2016/07/nesgraphics.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        p{
            color: white;
            opacity: 30%;
        }
    </style>
</head>
<body>
<h1>MARIO<br><span class="points">000000</span></h1>
<h1>LIVES x <span class="lives">3</span></h1>
<h1><img src="../img/IMG_6644.png" alt="coin"></h1>

<p>Konami Code: ↑ ↑ ↓ ↓ ← → ← → b a [enter]</p>
<script src="../js/jquery.js"></script>
<script>
    "use strict";

    document.body.style.color = "white";

    let keyBuffer = "";
    const bufferLimit = 22;
    const konamiCode = "3838404037393739666513";

    $(document).keyup(function (event) {
        // store key events
        keyBuffer = (keyBuffer + ((event.keyCode).toString()));

        // trim buffer
        if (keyBuffer.length > 22) {
            keyBuffer = keyBuffer.substring(keyBuffer.length - bufferLimit);
        }

        // find match
        if (keyBuffer === konamiCode) {
            alert("+ 30 Lives!");
        }
    });
</script>
</body>
</html>

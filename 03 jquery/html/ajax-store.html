<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.get("../data/inventory.json").done((data, status, jqXhr) => {
            // console.log(`====== Data ======`);
            // console.log(data);
            // console.log(`====== Status ======`);
            // console.log(status);
            // console.log(`====== jqXhr ======`);
            // console.log(jqXhr);

            // TODO: Take the data from inventory.json and append it to the products table
            let product = '';
            // ITERATING THROUGH OBJECTS
            $.each(data, function (key, value) {
                //CONSTRUCTING ROWS WITH DATA FROM JSON OBJECT
                product += `<tr><td>${value.title}</td>`;
                product += `<td>${value.quantity}</td>`;
                product += `<td>${value.price}</td>`;
                product += `<td>${value.categories}</td></tr>`;
            });
            $('#insertProducts').append(product);
        })
    })();
</script>
</body>
</html>

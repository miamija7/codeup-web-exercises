<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/ajax-store.css">
</head>
<body>
<h1>My Store</h1>

<table id="products" class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh JSON</button>
<br>
<form id="createForm" action="">
    <h2>Add inventory item</h2>
    <label for="title">Item Name:
        <input type="text" name="title" id="title">
    </label><br>
    <label for="qty">Quantity:
        <input type="number" name="qty" id="qty">
    </label><br>
    <label for="price">Price per Unit: $
        <input type="number" name="price" id="price">
    </label><br>
    <label for="categories">Categories:
        <input type="text" name="categories" id="categories" placeholder="comma separated">
    </label><br>
    <label for="imgSrc">Image Link:
        <input type="text" name="categories" id="imgSrc" placeholder="paste image url">
    </label><br>
    <button type="submit" id="add">Add Item</button>
</form>
<!--    EXTRAS      -->
<div id="insertCards">
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="../js/ajax-store.js"></script>
</body>
</html>

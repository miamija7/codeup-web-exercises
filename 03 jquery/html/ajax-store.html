<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/ajax-store.css">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#"><i class="fa-solid fa-screwdriver-wrench"></i>AJAX STORE</a>
    </div>
</nav>
<div class="container">
    <!--    TOGGLE TABLE VIEW BUTTON     -->
    <button class="button" id="tableView">Show Table</button>

    <!--    TABLE (hidden)       -->
    <table id="products" class="table hidden">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <!--    ADD AN ITEM BUTTON & MODAL    -->
    <button class="js-modal-trigger button" data-target="create-item-modal">Add inventory item</button>
    <div id="create-item-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Please fill out the form.</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form id="createForm" action="">
                    <h2 class="title">Add inventory item</h2>
                    <label class="label" for="title">Item Name:
                        <input class="input" type="text" name="title" id="title">
                    </label><br>
                    <label class="label" for="qty">Quantity:
                        <input class="input" type="number" name="qty" id="qty">
                    </label><br>
                    <label class="label" for="price">Price per unit:
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="number" name="price" id="price">
                                <span class="icon is-small is-left"><i
                                        class="fa-solid fa-dollar-sign"></i></span>                             </span>
                            </p>
                        </div>
                    </label><br>
                    <label class="label" for="categories">Categories:
                        <input class="input" type="text" name="categories" id="categories"
                               placeholder="comma separated">
                    </label><br>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button" type="submit" id="add">Add Item</button>
                <button class="button" id="cancel">Cancel</button>
            </footer>
        </div>
    </div>
</div>

<!--    INSERT CARDS      -->
<div id="insertCards">
</div>

<!--    REFRESH JSON BUTTON     -->
<button class="button" id="refresh">Refresh JSON</button>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="../js/ajax-store.js"></script>
<script src="../js/bulma-modal.js"></script>

</body>
</html>

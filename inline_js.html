<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JS</title>
</head>
<body>
    <h1>Inline JavaScript</h1>
    <p>To open the developer console, use the keyboard shortcut:<br><b>Ctrl+Shift+J</b> (on Windows) or <b>Command+Option+J</b> (on Mac).</p>
    <script>
        "use strict";
        console.log("Hello from inline JavaScript");
    </script>

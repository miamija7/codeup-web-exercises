<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code.cafe</title>
    <link rel="icon" href="../img/nomad_coffee.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        .navbar-brand { font-family: Michroma, sans-serif;}
        .coffee {
            width: 50%;
            display: flex;
            align-items: baseline;
        }
        #coffees {
            width: 100%;
        }
    </style>
</head>
<body>
<!--        NAV           -->
<nav class="nav bg-light mb-5 pb-3 d-flex justify-content-center">
        <a class="navbar-brand d-flex align-items-end fs-1" href="#">
            <img src="../img/nomad_coffee.png" alt="logo" height="80" class="d-inline-block pt-1">
            <b><span class="text-success">code</span><span>.caffe</span></b>
        </a>
</nav>
<!--        CONTAINER           -->
<div class="container">
    <div class="row">
        <!--        Start Coffee List           -->
        <div class="col-md d-flex align-items-center">
            <div id="coffees" class="d-flex flex-wrap">
            </div>
        </div>
        <!--        Stop Coffee List           -->
        <div class="col-md">
            <!--        Start Coffee Filters           -->
            <div class="h5 text-center p-2">
                FIND A COFFEE
            </div>
            <form id="filterCoffeeForm" class="mb-3 pb-5 border-bottom">
                <div class="mb-3">
                    <label for="roast-selection" class="form-label">Roast</label>
                    <select class="form-select" aria-label="select roast" id="roast-selection">
                        <option value="default" selected>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="name-selection" class="form-label">Coffee Name</label>
                    <input class="form-control" list="datalistOptions" id="name-selection"
                           placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="">
                    </datalist>
                </div>
                <button id="clear" type="submit" class="btn btn-light container-fluid">Clear</button>
            </form>
            <!--        Stop Coffee Filters           -->
            <!--        Start Add a Coffee          -->
            <form id="addCoffeeForm">
                <div class="h5 text-center p-2">
                    ADD A COFFEE
                </div>
                <div class="mb-3">
                    <label for="roast-create" class="form-label">Roast</label>
                    <select class="form-select" aria-label="select roast" id="roast-create">
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="name-create" class="form-label">Coffee Name</label>
                    <input type="text" class="form-control" id="name-create"
                           placeholder="Type coffee name...">
                </div>
                <button id="submit" type="submit" class="btn btn-light container-fluid">Add</button>
            </form>
            <!--        End Add a coffee        -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="../js/coffee-project.js"></script>
</body>
</html>
